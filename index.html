<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card">
    <div class="weather-header">
      <div class="search-box">
        <input id="inputBox" type="text" name='city'placeholder="Enter city name">
        <button class="fa fa-search" id="searchBtn"></button>
      </div>
      </div>
     <div class="location_not_found">
      <h1>Sorry, Location not found!!!</h1>
      <img src="images/404.png" alt="404 Error"> 
    </div>
      <div class="weather_body">
        <img src="images/clear.png" alt="cloud" class="weather_img">
        <div class="weather-box">
          <p class="temp">0<sup>Â°C</sup></p>
          <p class="description">clear</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa fa-tint" aria-hidden="true"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa fa-wind" aria-hidden="true"></i>
            <div class="text">
              <span id="wind_speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
